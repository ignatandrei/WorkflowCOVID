<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CovidAng</title>
  <!-- <base href="/"> -->
   <script>
      var isCordovaApp = !!window.cordova;
      var isWindowApp = !!window.MSApp;
      if (isCordovaApp) {
        hrefApp = ".";
      }
      if (isWindowApp) {
        hrefApp = "./";
      }

      if (!(isCordovaApp || isWindowApp)) {
        var baseHref = window.location.href.split("/");
        while (true) {
          baseHref.pop();
          hrefApp = baseHref.join("/") + "/";
          // window.alert(hrefApp);
          var request = new XMLHttpRequest();
          request.open("GET", hrefApp + "favicon.ico", false); // `false` makes the request synchronous
          request.send(null);

          if (request.status === 200) {
            if(request.responseText.indexOf("meta name=")<1){
              console.log(`found ${hrefApp} `);
              break;
            }
          }
        }
      }
      // window.alert("scriu " + hrefApp + "-- " + isLoadedok);
      document.write('<base href="' + hrefApp + '" />');
    </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
