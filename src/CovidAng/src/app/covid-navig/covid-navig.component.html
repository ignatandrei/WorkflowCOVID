
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/newPatient">Pacient nou</a>
      <a mat-list-item routerLink="/searchPatient">Cauta pacient</a>
      <a mat-list-item routerLink="/bedSituation">Situatie paturi</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Workflow </span>
      <a mat-button color="accent" routerLink="/newPatient">Pacient nou</a>
      <a mat-button color="accent" routerLink="/searchPatient">Cauta Pacient</a>
      <a mat-button color="accent" routerLink="/bedSituation">Situatia paturi</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
    

    <br />
    <footer>Code at https://github.com/ignatandrei/WorkflowCOVID
    </footer>
  </mat-sidenav-content>

</mat-sidenav-container>
