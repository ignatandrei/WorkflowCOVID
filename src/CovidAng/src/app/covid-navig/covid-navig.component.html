<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Workflow </span>
    </mat-toolbar>
    Pacient nou:
    
    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Personal data
          </mat-panel-title>
          <mat-panel-description>
            Nume, Telefon
          </mat-panel-description>
        </mat-expansion-panel-header>
       
        

        <mat-form-field>
          <mat-label>Nume</mat-label>
          <input matInput placeholder="nume pacient" [(ngModel)]="patient.name" />
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Telefon</mat-label>
          <input matInput placeholder="telefon" [(ngModel)]="patient.phone" />

        </mat-form-field>


        
        <mat-form-field>
          <mat-label>Comentarii</mat-label>
          <textarea matInput placeholder="comentarii" [(ngModel)]="patient.comments" ></textarea>
        </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="savePatient()">Salveaza</button>
        
      </mat-expansion-panel>
      <mat-expansion-panel [disabled]="!canShow()" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            Anamneza
          </mat-panel-title>
          <mat-panel-description>
            
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
    

 
    
  </mat-sidenav-content>
</mat-sidenav-container>
